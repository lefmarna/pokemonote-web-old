<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <meta
      name="description"
      content="ポケモンのステータスを計算・管理するためのWebアプリ『Pokemonote』へようこそ！ 素早さ計算機や剣盾に対応した種族値ランキングといったツールも公開しています。「シンプルで高機能」なツールにこだわって制作していますので、是非お試しください。"
    />
    <meta property="og:site_name" content="Pokemonote" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Pokemonote" />
    <meta
      property="og:description"
      content="ポケモンのステータスを計算・管理するためのWebアプリ『Pokemonote』へようこそ！ 素早さ計算機や剣盾に対応した種族値ランキングといったツールも公開しています。「シンプルで高機能」なツールにこだわって制作していますので、是非お試しください。"
    />
    <meta
      property="og:image"
      content="https://pokemonote.com/twitter_card.jpg"
    />
    <meta name="twitter:title" content="Pokemonote" />
    <meta
      name="twitter:description"
      content="ポケモンのステータスを計算・管理するためのWebアプリ『Pokemonote』へようこそ！ 素早さ計算機や剣盾に対応した種族値ランキングといったツールも公開しています。「シンプルで高機能」なツールにこだわって制作していますので、是非お試しください。"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@lefmarna" />
    <meta name="format-detection" content="telephone=no" />

    <title>Pokemonote</title>

    <!-- Vuetify関連のフォントとアイコンを読み込む -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <!-- Payjpの読み込み -->
    <script type="text/javascript" src="https://js.pay.jp/v1/"></script>
  </head>
  <body>
    <noscript>
      <strong
        >申し訳ありませんが、<%= htmlWebpackPlugin.options.title
        %>は、JavaScriptが有効になっていないと正しく機能しません。
        続行するには有効にしてください。</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- NetlifyにForms機能を認識してもらうための記述 -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
